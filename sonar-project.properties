# ========================
# SonarCloud Configuration
# ========================

# Clé unique du projet (à personnaliser)
sonar.projectKey=HeckoDev_pokedex-vue
sonar.organization=heckodev

# Métadonnées
sonar.projectName=Pokédex Vue.js
sonar.projectVersion=1.0.0

# Désactiver la période "New Code" pour analyser tout le projet
# sonar.leak.period=30
sonar.newCode.referenceBranch=main

# Chemin des sources
sonar.sources=src
sonar.tests=e2e

# Inclusions des sources (exclure les tests des sources)
sonar.inclusions=src/**/*.ts,src/**/*.vue,src/**/*.js
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/playwright-report/**,**/test-results/**,**/*.d.ts,**/vite-env.d.ts,**/components.d.ts,src/**/__tests__/**,src/**/*.test.ts,src/**/*.spec.ts,e2e/**

# Inclusions des tests
sonar.test.inclusions=src/**/__tests__/**/*.test.ts,src/**/__tests__/**/*.spec.ts,e2e/**/*.spec.ts

# Exclusions des tests  
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Couverture de code
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/__tests__/**,e2e/**,**/*.spec.ts,**/*.test.ts,**/*.config.ts,**/*.d.ts

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Configuration JavaScript/TypeScript
sonar.typescript.tsconfigPath=tsconfig.json
