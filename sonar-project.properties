# ========================
# SonarCloud Configuration
# ========================

# Clé unique du projet (à personnaliser)
sonar.projectKey=HeckoDev_pokedex-vue
sonar.organization=heckodev

# Métadonnées
sonar.projectName=Pokédex Vue.js
sonar.projectVersion=1.0.0

# Chemin des sources
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/playwright-report/**,**/*.d.ts,**/vite-env.d.ts,**/components.d.ts

# Exclusions des tests
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Couverture de code
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Langage principal
sonar.language=ts

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Configuration JavaScript/TypeScript
sonar.typescript.tsconfigPath=tsconfig.json
