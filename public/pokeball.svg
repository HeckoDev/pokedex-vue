<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c41c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="95" rx="40" ry="5" fill="#000000" opacity="0.2"/>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="45" fill="#000000"/>
  
  <!-- Top half (red) -->
  <path d="M 5 50 A 45 45 0 0 1 95 50 L 95 50 A 45 45 0 0 0 5 50 Z" fill="url(#topGrad)"/>
  
  <!-- Bottom half (white) -->
  <path d="M 5 50 A 45 45 0 0 0 95 50 L 95 50 A 45 45 0 0 1 5 50 Z" fill="url(#bottomGrad)"/>
  
  <!-- Center line -->
  <rect x="5" y="47" width="90" height="6" fill="#000000"/>
  
  <!-- Center button outer circle -->
  <circle cx="50" cy="50" r="15" fill="#000000"/>
  <circle cx="50" cy="50" r="13" fill="#ffffff"/>
  
  <!-- Center button inner circle -->
  <circle cx="50" cy="50" r="8" fill="#000000"/>
  <circle cx="50" cy="50" r="6" fill="#333333"/>
  
  <!-- Highlight -->
  <ellipse cx="35" cy="35" rx="15" ry="10" fill="#ffffff" opacity="0.3" transform="rotate(-45 35 35)"/>
</svg>
