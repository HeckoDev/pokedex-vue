name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour l'analyse blame de SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: List coverage files
        run: |
          echo "Coverage directory contents:"
          ls -la coverage/
          echo ""
          echo "First 20 lines of lcov.info:"
          head -n 20 coverage/lcov.info
          echo ""
          echo "Number of source files in lcov:"
          grep -c "^SF:" coverage/lcov.info || echo "0"
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatiquement fourni par GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # À ajouter dans les secrets du repo
          SONAR_HOST_URL: https://sonarcloud.io
